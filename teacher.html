<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>教师端</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .box {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      font-size: 16px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>教师端 - 上传资料</h2>

  <input id="name" placeholder="学生姓名">
  <input id="class" placeholder="班级">
  <textarea id="homework" placeholder="功课"></textarea>
  <textarea id="notice" placeholder="通告"></textarea>

  <button onclick="saveData()">保存</button>
</div>

<script>

const API = "https://script.google.com/macros/s/AKfycbzE8kY2SxgDDCRhc4WIcDXhcQ2h_Ass9nJjdpXK5-S6AaIKWYsDWyIjPVhX0xSPIJF3/exec"; 

function saveData(){

  const name = document.getElementById("name").value.trim();
  const cls = document.getElementById("class").value.trim();
  const hw = document.getElementById("homework").value.trim();
  const nt = document.getElementById("notice").value.trim();

  if(!name){
    alert("请输入学生姓名");
    return;
  }

  const data = {
    name: name,
    class: cls,
    homework: hw,
    notice: nt
  };

  fetch(API,{
    method:"POST",
    headers:{
      "Content-Type":"application/json"
    },
    body: JSON.stringify(data)
  })
  .then(res => res.text())
  .then(r => {
    alert("✅ 保存成功！");
    clearForm();
  })
  .catch(err => {
    alert("❌ 失败：" + err);
  });
}

function clearForm(){
  document.getElementById("name").value = "";
  document.getElementById("class").value = "";
  document.getElementById("homework").value = "";
  document.getElementById("notice").value = "";
}

</script>

</body>
</html>
